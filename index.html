<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Ícones Coloridos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .icone {
            font-size: 36px;
            vertical-align: middle;
        }

        .icone-azul {
            color: #2196F3; /* azul */
        }

        .icone-rosa {
            color: #E91E63; /* rosa */
        }

        .card {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            background-color: #E91E63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button .material-icons {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1><i class="material-icons icone icone-azul">web</i> Meu Site com Ícones</h1>

    <div class="card">
        <i class="material-icons icone icone-rosa">favorite</i>
        <p>Curtir</p>
    </div>

    <div class="card">
        <i class="material-icons icone icone-azul">home</i>
        <p>Página Inicial</p>
    </div>

    <div class="card">
        <i class="material-icons icone icone-rosa">email</i>
        <p>Contato</p>
    </div>

    <div class="card">
        <button>
            <i class="material-icons">send</i>
            Enviar
        </button>
    </div>
</body>
</html>
