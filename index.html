<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Ícones</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .icone {
            font-size: 36px;
            color: #ff4081;
            vertical-align: middle;
        }
        .card {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1><i class="material-icons icone">web</i> Meu Site com Ícones</h1>

    <div class="card">
        <p><i class="material-icons icone">favorite</i> Curtir</p>
    </div>

    <div class="card">
        <p><i class="material-icons icone">home</i> Página Inicial</p>
    </div>

    <div class="card">
        <p><i class="material-icons icone">email</i> Contato</p>
    </div>

    <div class="card">
        <button>
            <i class="material-icons icone">send</i> Enviar
        </button>
    </div>
</body>
</html>
